<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Spring Security App</title>
</head>
<body>
<p>Добавить пользователя</p>
<form th:method="POST"th:action="@{/admin/new}"th:object="${user}" >
    <input type="hidden" name="_method" value="POST" />
    <label for="firstName">Имя:</label>
    <input type="text" th:field="*{firstName}" id="firstName"required/>
    <br/>
    <label for="lastName">Фамилия:</label>
    <input type="text" th:field="*{lastName}"id="lastName"required/>
    <br/>
    <label for="email">Email:</label>
    <input type="text" th:field="*{email}" id="email" required/>
    <br/>
    <label for="username">Username:</label>
    <input type="text" th:field="*{username}" id="username"required/>

    <br/>
    <label for="password">Password:</label>
    <input type="password"th:field="*{password}" id="password"required/>

    <br/>
    <label>Roles:
        <input type="checkbox" name="roles"
               th:each="role : ${roles}"
               th:text="${role.authority}"
               th:value="${role.id}"
               th:field="*{roles}"
        />
    </label>
    <button type="submit">Сохранить</button>
</form>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout"/>
</form>
</body>
</html>
