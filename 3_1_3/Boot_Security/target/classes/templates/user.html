<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Spring Security App</title>
</head>
<body>
<div>

</div>
<div>
  <p>Информация о пользователе <span th:text="${user.username}"></span></p>
  <table>
    <thead>
    <tr>
      <th> id</th>
      <th> Имя</th>
      <th> Фамилия</th>
      <th> Email</th>
      <th> Username</th>
      <th> Roles</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td><span th:text="${user.id}"> id </span></td>
      <td><span th:text="${user.firstName}"> Имя </span></td>
      <td><span th:text="${user.lastName}"> Фамилия </span></td>
      <td><span th:text="${user.email}"> Email </span></td>
      <td><span th:text="${user.username}"> Username </span></td>
      <td><span th:text="${user.roles}"> Roles </span></td>
    </tr>
    </tbody>
    <form th:action="@{/logout}" method="post">
      <input type="submit" value="Logout"/>
    </form>
  </table>
</div>
</body>
</html>
