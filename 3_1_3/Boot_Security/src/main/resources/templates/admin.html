<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring CRUD App</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>id</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Email</th>
        <th>Username</th>
        <th>Роли</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${users.isEmpty()}">
        <td colspan="7">Список пользователей пуст</td>
    </tr>
    <tr th:each="user : ${users}">
        <td><span th:text="${user.id}">id</span></td>
        <td><span th:text="${user.firstName}">Имя</span></td>
        <td><span th:text="${user.lastName}">Фамилия</span></td>
        <td><span th:text="${user.email}">Email</span></td>
        <td><span th:text="${user.username}">Username</span></td>
        <td><span th:text="${user.roles}">Роли</span></td>
        <td>
            <form th:action="@{/admin/edit/{id}(id=${user.id})}" method="GET">
                <button type="submit">Изменить</button>
            </form>
        </td>
        <td>
            <form th:action="@{/admin/{id}(id=${user.id})}" method="POST">
                <input type="hidden" name="_method" value="DELETE"/>
                <button type="submit" class="btn btn-link">Удалить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<div class="container">
    <div class="row">
        <div class="col-sm">

            <form th:action="@{/admin/new}" method="GET">
            <button type="submit" class="btn btn-link">Добавить пользователя</button>
                </form>
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Logout"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
